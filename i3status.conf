general {
    output_format = "i3bar"
    colors = true
    interval = 5
}

order += "disk /"
order += "disk /home/gsnewmark"
order += "disk /mnt/storage"
order += "cpu_temperature 0"
order += "tztime local"

disk "/" {
        format = "System: %avail/%total"
}

disk "/home/gsnewmark" {
        format = "Home: %avail/%total"
}

disk "/mnt/storage" {
        format = "Storage: %avail/%total"
}

cpu_temperature 0 {
        format = "T: %degrees Â°C"
        path = "/sys/devices/platform/coretemp.0/temp1_input"
}

tztime local {
        format = "%Y-%m-%d %H:%M"
}
